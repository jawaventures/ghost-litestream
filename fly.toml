# fly.toml app configuration file generated for jawa-blog on 2023-05-25T12:57:44-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "jawa-blog"
primary_region = "den"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  FLY_PRIMARY_REGION = "ord"

[[mounts]]
  source = "ghost_content"
  destination = "/var/lib/ghost/content"

[[services]]
  protocol = "tcp"
  internal_port = 2368

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "15s"
    restart_limit = 6
